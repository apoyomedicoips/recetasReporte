name: Generar Datos Dashboard

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  generar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout con token (OBLIGATORIO)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_DASHBOARD }}
          repository: apoyomedicoips/recetasReporte
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install polars requests pyarrow

      - name: Procesar datos desde repo privado
        env:
          GH_TOKEN_DASHBOARD: ${{ secrets.GH_TOKEN_DASHBOARD }}
        run: |
          cd scripts
          python preparar_datos.py

      - name: Commit y push (solo si hay cambios)
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add docs/data/ || echo "No hay archivos nuevos"
          
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
          else
            git commit -m "Auto-update dashboard $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          fi
