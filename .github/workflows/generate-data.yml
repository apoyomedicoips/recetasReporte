# .github/workflows/generate-data.yml
name: Generar Datos Dashboard

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  generar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout con PAT (OBLIGATORIO)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_DASHBOARD }}
          repository: apoyomedicoips/recetasReporte
          ref: main

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install polars requests pyarrow

      - name: Procesar datos
        env:
          GH_TOKEN_DASHBOARD: ${{ secrets.GH_TOKEN_DASHBOARD }}
        run: |
          cd scripts
          python preparar_datos.py

      - name: Commit y push (solo si hay cambios)
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add docs/data/ || echo "No hay archivos"
          
          if git diff --staged --quiet; then
            echo "No hay cambios"
          else
            git commit -m "Auto-update $(date +'%Y-%m-%d %H:%M')"
            git push https://x-access-token:${{ secrets.GH_TOKEN_DASHBOARD }}@github.com/apoyomedicoips/recetasReporte.git HEAD:main
          fi
