name: Generar Datos Dashboard

on:
  schedule:
    - cron: '0 2 * * *'  # Ejecutar diariamente a las 2 AM
  push:
    paths:
      - 'scripts/**'
      - 'data_raw/**'
  workflow_dispatch:  # Permitir ejecución manual

jobs:
  generate-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install polars pandas pyarrow
    
    - name: Ejecutar script de procesamiento
      run: |
        cd scripts
        python preparar_datos.py
    
    - name: Commit y push de cambios
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/data/
        git commit -m "Actualización automática de datos $(date +'%Y-%m-%d %H:%M')" || echo "No hay cambios"
        git push origin HEAD:${{ github.ref }}
